name: CI

on:
  push:
    branches:
      - main

jobs:
  build_test:
    name: Build and Test Microservices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Posts Microservice Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./3-microservices/services/posts
          push: true
          tags: chetanpatil2003/posts-service:${{ github.sha }}

      - name: Build and push Threads Microservice Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./3-microservices/services/threads
          push: true
          tags: chetanpatil2003/threads-service:${{ github.sha }}

      - name: Build and push Users Microservice Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./3-microservices/services/users
          push: true
          tags: chetanpatil2003/users-service:${{ github.sha }}

      - name: Set up Node.js (for testing)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the Node.js version as needed

      - name: Install dependencies and run tests for Posts Microservice
        working-directory: ./3-microservices/services/posts
        run: |
          npm install
          npm test

      - name: Install dependencies and run tests for Threads Microservice
        working-directory: ./3-microservices/services/threads
        run: |
          npm install
          npm test

      - name: Install dependencies and run tests for Users Microservice
        working-directory: ./3-microservices/services/users
        run: |
          npm install
          npm test
  deploy:
    needs: build_test
    runs-on: [aws-git]
    steps:
      - name: pull the image from docker
        run: docker pull chetanpatil2003/posts-service:${{ github.sha }}

      - name: pull the image from docker
        run: docker pull chetanpatil2003/posts-threads:${{ github.sha }}
    
      - name: pull the image from docker
        run: docker pull chetanpatil2003/posts-users:${{ github.sha }}
      - name: Delete old container  
        run: docker rm -f posts-service-container         
      - name: Delete old container  
        run: docker rm -f posts-threads-container
      - name: Delete old container  
        run: docker rm -f posts-users-container
      - name: run docker image
        run: docker run -d -p 3000:3000 -posts-service-container chetanpatil2003/posts-service  
      - name: run docker image
        run: docker run -d -p 3000:3000 -posts-threads-container chetanpatil2003/posts-threads
      - name: run docker image
        run: docker run -d -p 3000:3000 -posts-users-container chetanpatil2003/posts-users